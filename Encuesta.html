<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Encuestas</title>
    <link rel="stylesheet" href="/css/master.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>ID Encuesta</th>
                <th>ID Usuario</th>
                <th>Fecha Envío</th>
                <th>Pregunta 1</th>
                <th>Respuesta 1</th>
                <th>Pregunta 2</th>
                <th>Respuesta 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>101</td>
                <td>2023-01-01 10:30:00</td>
                <td>¿Cómo calificaría nuestro servicio?</td>
                <td>Buena</td>
                <td>¿Recomendaría nuestro producto a otros?</td>
                <td>Sí</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>

</body>
</html>
